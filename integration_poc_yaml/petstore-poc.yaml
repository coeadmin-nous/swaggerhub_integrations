---
openapi: 3.0.0
info:
  title: poc-petstore
  description: 'Demo  poc for Swagger lab Integrations- committed in Gitlab'
  version: 1.0.0
servers:
- url: https://virtserver.swaggerhub.com/NOUS_EI/poc-petstore/1.0.0
  description: SwaggerHub API Auto Mocking and Service Integrations
tags:
- name: pet
  description: Everything about your Pets
  externalDocs:
    description: Find out more
    url: http://swagger.io
paths:
  /pet:
    put:
      tags:
      - pet
      summary: Update an existing pet
      operationId: updatePet
      responses:
        "200":
          description: Pet information updated
        "404":
          description: Pet not found
        "405":
          description: Validation exception
    post:
      tags:
      - pet
      summary: Add a new pet to the store
      operationId: addPet
      requestBody:
        $ref: 'https://api.swaggerhub.com/domains/NOUS_EI/poc-petstore-domain/1.0.0/#/components/requestBodies/Pet'
      responses:
        "201":
          description: Resource Created
      security:
      - petstore_auth:
        - write:pets
        - read:pets
  /pet/findByStatus:
    get:
      tags:
      - pet
      summary: Finds Pets by status
      description: Multiple status values can be provided with comma separated strings
      operationId: findPetsByStatus
      parameters:
      - name: status
        in: query
        description: Status values that need to be considered for filter
        required: true
        style: form
        explode: true
        schema:
          type: array
          items:
            type: string
            default: available
            enum:
            - available
            - pending
            - sold
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: 'https://api.swaggerhub.com/domains/NOUS_EI/poc-petstore-domain/1.0.0/#/components/schemas/Pet'
            application/xml:
              schema:
                type: array
                items:
                  $ref: 'https://api.swaggerhub.com/domains/NOUS_EI/poc-petstore-domain/1.0.0/#/components/schemas/Pet'
        "400":
          description: Invalid status value
  /pet/{petId}:
    delete:
      tags:
      - pet
      summary: Deletes a pet
      operationId: deletePet
      parameters:
      - name: api_key
        in: header
        required: false
        style: simple
        explode: false
        schema:
          type: string
      - name: petId
        in: path
        description: Pet id to delete
        required: true
        style: simple
        explode: false
        schema:
          type: integer
          format: int64
      responses:
        "200":
          description: Pet info deleted
        "404":
          description: Pet not found
components:
   securitySchemes:
    petstore_auth:
      type: oauth2
      flows:
        implicit:
          authorizationUrl: http://dummyauthurl
          scopes:
            write:pets: modify pets in your account
            read:pets: read your pets
